
{% load static %}

<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-4/assets/css/login-4.css">


{% block titulo %}
<title>Cadastro</title>
{% endblock %}


{% block conteudo %}

<div class="container">
    <br>
      {% for message in messages %}
        {% if message.tags == 'success' %}
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
        {% else %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>   
        {% endif %}
      {% endfor %}

</div>

<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6">
            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{% static 'foto.jpg'%}" alt="BootstrapBrain Logo">
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h3>Cadastro</h3>
                  </div>
                </div>
              </div>
              <form action="{% url 'valida_cadastro' %}" method="POST">{% csrf_token %}
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="text" class="form-label">Nome <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Senha <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="senha" id="senha" value="" required>
                  </div>
                  <div class="col-12">
                    <label for="password2" class="form-label">Repita sua senha <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="senha2" id="senha2" value="" required>
                  </div>
                  <div class="col-8">
                    <div class="d-grid">
                      <button class="btn btn-primary" type="submit">Cadastrar</button><br>
                      <a  class="btn btn-warning" href="{% url 'login' %}">Login</a>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                    <a href="{% url 'cadastro' %}" class="link-secondary text-decoration-none">Criar nova conta</a>
                    <a href="#!" class="link-secondary text-decoration-none">Esqueci minha senha</a>
                  </div>
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Pills content -->
{% endblock %}
